version: '3.7'

networks:
  backend:

services:
  consul-storage:
    image: consul:latest
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    networks:
      - backend
    command: "agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0"

  zeus-bot:
    image: docker.pkg.github.com/btshft/zeus/bot:develop
    ports:
      - 5050:80
    environment:
      ASPNETCORE_ENVIRONMENT: Production
    networks:
      - backend
    volumes:
      - type: bind
        source: ./configuration/appsettings.Production.json
        target: /app/appsettings.Production.json